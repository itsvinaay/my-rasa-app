version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Respond to weather questions
  steps:
  - intent: ask_weather
  - action: utter_weather

- rule: Respond to time questions
  steps:
  - intent: ask_time
  - action: utter_time

- rule: Respond to name questions
  steps:
  - intent: ask_name
  - action: utter_name

- rule: Provide help
  steps:
  - intent: get_help
  - action: utter_help

- rule: Book appointment
  steps:
  - intent: book_appointment
  - action: action_book_appointment

- rule: Cancel appointment
  steps:
  - intent: cancel_appointment
  - action: action_cancel_appointment

- rule: Check balance
  steps:
  - intent: check_balance
  - action: action_check_balance

- rule: Transfer money
  steps:
  - intent: transfer_money
  - action: action_transfer_money