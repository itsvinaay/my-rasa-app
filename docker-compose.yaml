services:
  rasa-core:
    image: rasa/rasa:3.6.18-full
    ports:
      - "5005:5005"
    volumes:
      - rasa-projects:/app/projects
      - rasa-models:/app/models
    environment:
      - RASA_MODEL=./models
    networks:
      - coolify

  action-server:
    build:
      context: .
      dockerfile: ./actions/Dockerfile
    ports:
      - "5055:5055"
    volumes:
      - action-data:/app/actions
    environment:
      # Reference environment variables from Coolify settings
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_URL=${DB_URL}
    depends_on:
      - postgres-db
    networks:
      - coolify

  postgres-db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - coolify

volumes:
  rasa-projects:
  rasa-models:
  action-data:
  postgres-data:

networks:
  coolify:
    external: true