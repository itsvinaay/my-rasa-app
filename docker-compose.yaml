services:
  rasa-core:
    image: rasa/rasa:3.6.18-full
    ports:
      - "5005:5005"
    volumes:
      - rasa-projects:/app/projects
      - rasa-models:/app/models
    environment:
      - RASA_MODEL=./models
    networks:
      - coolify

  action-server:
    build:
      context: .
      dockerfile: ./actions/Dockerfile
    ports:
      - "5055:5055"
    volumes:
      - action-data:/app/actions
    environment:
      - OPENAI_API_KEY=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
      - DB_URL=postgresql://conflictuser:strongpassword@postgres-db:5432/conflictdb
    depends_on:
      - postgres-db
    networks:
      - coolify

  postgres-db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=conflictuser
      - POSTGRES_PASSWORD=strongpassword
      - POSTGRES_DB=conflictdb
    networks:
      - coolify

volumes:
  rasa-projects:
  rasa-models:
  action-data:
  postgres-data:

networks:
  coolify:
    external: true